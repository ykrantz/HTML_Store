<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main- Store E01</title>
    <link rel="stylesheet" href="Style_Main_Store.css">
</head>
<body>
    <h1 id="h1_my_store">My Store</h1>
    <div id="main_display">

    
        <div id="item_list">
            <label for="ul_item_list" id="lb_item_list">
                Items
            </label>
            <ul id="ul_item_list">
                <li id="item_list_l1">Milk | 5$</li>
                <li id="item_list_l2">Banana | 5$</li>
                <li id="item_list_l3">Cheese | 5$</li>
                <li id="item_list_l4">Maet | 5$</li>
                <li id="item_list_l5">Chicken | 5$</li>
            </ul>
            <button id="button_add" onclick="">+</button>
        </div>

        <div id="cart">
            <label for="ul_cart" id="lb_cart">
                Cart</label>
            <ul id="ul_cart">
                <li id="cart_li1">Milk</li>
                <li id="cart_li2">Banana</li>
                <li id="cart_li3">Milk</li>
                <li id="cart_li4">Maet</li>
                <li id="cart_li5">Milk</li>
            </ul>
        </div>
            <div id="total">
                <label for="" id="total_lb">Total</label>
                
                <span id="total_spm">77.4$</span>
                
            </div>
    </div>

    <script src="Main_Store__01.js".js"> </script>
</body>
</html>
